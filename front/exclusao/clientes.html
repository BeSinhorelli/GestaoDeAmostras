<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .clientes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .clientes-table th,
        .clientes-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .clientes-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .clientes-table th:hover {
            background-color: #e9ecef;
        }
        
        .clientes-table tr {
            transition: background 0.3s;
        }
        
        .clientes-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-cell {
            white-space: nowrap;
        }
        
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #f8f9fa;
        }
        
        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Modal de confirmação */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 25px;
            color: #7f8c8d;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .modal-btn-confirm {
            background-color: #e74c3c;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background-color: #c0392b;
        }
        
        .modal-btn-cancel {
            background-color: #95a5a6;
            color: white;
        }
        
        .modal-btn-cancel:hover {
            background-color: #7f8c8d;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.ativo {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-badge.inativo {
            background-color: #ffebee;
            color: #c62828;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .clientes-table {
                display: block;
                overflow-x: auto;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Exclusão de Clientes</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar clientes por nome, CNPJ/CPF, cidade...">
            </div>
        </div>
        
        <table class="clientes-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Nome <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(1)">CNPJ/CPF <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(2)">Cidade <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(3)">Estado <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(4)">Telefone <i class="fas fa-sort"></i></th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Os dados dos clientes serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-users"></i>
            <p>Nenhum cliente encontrado</p>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- A paginação será inserida aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h2>
            <p id="modalMessage">Tem certeza que deseja excluir este cliente?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirmDelete">Excluir</button>
                <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dados de exemplo (em uma aplicação real, viriam de uma API)
        let clientes = [
            { 
                id: 1, 
                nome: "Empresa ABC Ltda", 
                cnpj_cpf: "12.345.678/0001-90", 
                cidade: "São Paulo", 
                estado: "SP", 
                telefone: "(11) 99999-9999", 
                email: "contato@empresaabc.com.br",
                status: "ativo" 
            },
            { 
                id: 2, 
                nome: "Comércio XYZ S/A", 
                cnpj_cpf: "98.765.432/0001-10", 
                cidade: "Rio de Janeiro", 
                estado: "RJ", 
                telefone: "(21) 98888-8888", 
                email: "vendas@comercioxyz.com.br",
                status: "ativo" 
            },
            { 
                id: 3, 
                nome: "João Silva ME", 
                cnpj_cpf: "123.456.789-00", 
                cidade: "Belo Horizonte", 
                estado: "MG", 
                telefone: "(31) 97777-7777", 
                email: "joao@joaosilva.me",
                status: "ativo" 
            },
            { 
                id: 4, 
                nome: "Maria Santos EIRELI", 
                cnpj_cpf: "11.222.333/0001-44", 
                cidade: "Porto Alegre", 
                estado: "RS", 
                telefone: "(51) 96666-6666", 
                email: "maria@santoseireli.com.br",
                status: "inativo" 
            },
            { 
                id: 5, 
                nome: "Indústrias Fernandes", 
                cnpj_cpf: "55.666.777/0001-88", 
                cidade: "Curitiba", 
                estado: "PR", 
                telefone: "(41) 95555-5555", 
                email: "contato@industriasfernandes.com.br",
                status: "ativo" 
            },
            { 
                id: 6, 
                nome: "Tech Solutions Ltda", 
                cnpj_cpf: "33.444.555/0001-22", 
                cidade: "Campinas", 
                estado: "SP", 
                telefone: "(19) 94444-4444", 
                email: "info@techsolutions.com.br",
                status: "ativo" 
            },
            { 
                id: 7, 
                nome: "Alimentos Saudáveis S/A", 
                cnpj_cpf: "77.888.999/0001-33", 
                cidade: "Florianópolis", 
                estado: "SC", 
                telefone: "(48) 93333-3333", 
                email: "contato@alimentossaudaveis.com.br",
                status: "inativo" 
            },
            { 
                id: 8, 
                nome: "Construção e Obras ME", 
                cnpj_cpf: "999.888.777-66", 
                cidade: "Salvador", 
                estado: "BA", 
                telefone: "(71) 92222-2222", 
                email: "obras@construcaoeme.com.br",
                status: "ativo" 
            }
        ];

        // Variáveis para controle de paginação e ordenação
        let currentPage = 1;
        const itemsPerPage = 5;
        let sortColumn = 0;
        let sortDirection = 'asc';
        let filteredClientes = [...clientes];
        let clienteToDelete = null;

        // Inicializar a tabela
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            setupEventListeners();
            setupModalListeners();
        });

        function setupEventListeners() {
            // Busca em tempo real
            document.getElementById('searchInput').addEventListener('input', function() {
                filterClientes();
            });
        }

        function setupModalListeners() {
            const modal = document.getElementById('deleteModal');
            const confirmBtn = document.getElementById('confirmDelete');
            const cancelBtn = document.getElementById('cancelDelete');
            
            confirmBtn.addEventListener('click', function() {
                if (clienteToDelete) {
                    deleteCliente(clienteToDelete);
                    modal.style.display = 'none';
                }
            });
            
            cancelBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                clienteToDelete = null;
            });
            
            // Fechar modal ao clicar fora dele
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    clienteToDelete = null;
                }
            });
        }

        function filterClientes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredClientes = clientes.filter(cliente => {
                return cliente.nome.toLowerCase().includes(searchTerm) || 
                       cliente.cnpj_cpf.includes(searchTerm) ||
                       cliente.cidade.toLowerCase().includes(searchTerm) ||
                       cliente.estado.toLowerCase().includes(searchTerm) ||
                       cliente.telefone.includes(searchTerm);
            });
            
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('clientesTableBody');
            const emptyState = document.getElementById('emptyState');
            
            // Ordenar clientes
            sortClientes();
            
            // Calcular paginação
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedClientes = filteredClientes.slice(startIndex, endIndex);
            
            // Limpar tabela
            tableBody.innerHTML = '';
            
            if (paginatedClientes.length === 0) {
                emptyState.style.display = 'block';
                document.querySelector('.clientes-table').style.display = 'none';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            document.querySelector('.clientes-table').style.display = 'table';
            
            // Preencher tabela com dados
            paginatedClientes.forEach(cliente => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>${cliente.cnpj_cpf}</td>
                    <td>${cliente.cidade}</td>
                    <td>${cliente.estado}</td>
                    <td>${cliente.telefone}</td>
                    <td><span class="status-badge ${cliente.status}">${cliente.status === 'ativo' ? 'Ativo' : 'Inativo'}</span></td>
                    <td class="action-cell">
                        <button class="btn-action btn-delete" onclick="confirmDelete(${cliente.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredClientes.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Botão anterior
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderTable();
                });
                paginationContainer.appendChild(prevButton);
            }
            
            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderTable();
                });
                paginationContainer.appendChild(nextButton);
            }
        }

        function sortTable(columnIndex) {
            if (sortColumn === columnIndex) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnIndex;
                sortDirection = 'asc';
            }
            renderTable();
        }

        function sortClientes() {
            filteredClientes.sort((a, b) => {
                let valueA, valueB;
                
                switch (sortColumn) {
                    case 0: valueA = a.nome; valueB = b.nome; break;
                    case 1: valueA = a.cnpj_cpf; valueB = b.cnpj_cpf; break;
                    case 2: valueA = a.cidade; valueB = b.cidade; break;
                    case 3: valueA = a.estado; valueB = b.estado; break;
                    case 4: valueA = a.telefone; valueB = b.telefone; break;
                    default: valueA = a.nome; valueB = b.nome;
                }
                
                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function confirmDelete(id) {
            const cliente = clientes.find(c => c.id === id);
            clienteToDelete = id;
            
            // Configurar mensagem do modal
            document.getElementById('modalMessage').textContent = 
                `Tem certeza que deseja excluir o cliente "${cliente.nome}"?`;
            
            // Exibir modal
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function deleteCliente(id) {
            const clienteIndex = clientes.findIndex(c => c.id === id);
            
            if (clienteIndex !== -1) {
                const clienteNome = clientes[clienteIndex].nome;
                
                // Remover cliente do array
                clientes.splice(clienteIndex, 1);
                
                // Atualizar a tabela
                filterClientes();
                
                // Mostrar mensagem de sucesso
                showNotification(`Cliente "${clienteNome}" excluído com sucesso!`, 'success');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
</html>
