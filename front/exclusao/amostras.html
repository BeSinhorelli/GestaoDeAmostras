<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Amostras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-left: 20px;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .amostras-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .amostras-table th,
        .amostras-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .amostras-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }
        
        .amostras-table th:hover {
            background-color: #e9ecef;
        }
        
        .amostras-table tr {
            transition: background 0.3s;
        }
        
        .amostras-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-cell {
            white-space: nowrap;
        }
        
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #f8f9fa;
        }
        
        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-ativa {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-finalizada {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .status-pendente {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .info-small {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Modal de confirmação */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 25px;
            color: #7f8c8d;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .modal-btn-confirm {
            background-color: #e74c3c;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background-color: #c0392b;
        }
        
        .modal-btn-cancel {
            background-color: #95a5a6;
            color: white;
        }
        
        .modal-btn-cancel:hover {
            background-color: #7f8c8d;
        }
        
        @media (max-width: 1024px) {
            .container {
                overflow-x: auto;
            }
            
            .amostras-table {
                min-width: 1000px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            h1 {
                margin-left: 0;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1>Exclusão de Amostras</h1>
    </div>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar amostras por protocolo, modelo, produto, número de série...">
            </div>
        </div>
        
        <table class="amostras-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Protocolo <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(1)">Modelo <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(2)">Produto <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(3)">Nº Série <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(4)">Cliente <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(5)">Fabricante <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(6)">Recebimento <i class="fas fa-sort"></i></th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="amostrasTableBody">
                <!-- Os dados das amostras serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-vial"></i>
            <p>Nenhuma amostra encontrada</p>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- A paginação será inserida aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h2>
            <p id="modalMessage">Tem certeza que deseja excluir esta amostra?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirmDelete">Excluir</button>
                <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dados de exemplo (em uma aplicação real, viriam de uma API)
        let amostras = [
            { 
                id: 1, 
                protocolo: "PROT-2023-001", 
                modelo: "MX-500", 
                produto: "Multímetro Digital", 
                numero_serie: "SN123456789",
                tensao_alimentacao: "110V",
                data_recebimento: "2023-05-15",
                cliente: "Empresa ABC Ltda",
                fabricante: "Fabricante Alpha",
                status: "ativa"
            },
            { 
                id: 2, 
                protocolo: "PROT-2023-002", 
                modelo: "OSC-100", 
                produto: "Osciloscópio", 
                numero_serie: "SN987654321",
                tensao_alimentacao: "220V",
                data_recebimento: "2023-05-18",
                cliente: "Comércio XYZ S/A",
                fabricante: "Indústrias Beta",
                status: "finalizada"
            },
            { 
                id: 3, 
                protocolo: "PROT-2023-003", 
                modelo: "PWR-200", 
                produto: "Fonte de Alimentação", 
                numero_serie: "SN456789123",
                tensao_alimentacao: "Bivolt",
                data_recebimento: "2023-05-20",
                cliente: "João Silva ME",
                fabricante: "Gamma Eletrônicos",
                status: "pendente"
            },
            { 
                id: 4, 
                protocolo: "PROT-2023-004", 
                modelo: "GEN-300", 
                produto: "Gerador de Sinais", 
                numero_serie: "SN789123456",
                tensao_alimentacao: "220V",
                data_recebimento: "2023-05-22",
                cliente: "Maria Santos EIRELI",
                fabricante: "Delta Tech",
                status: "ativa"
            },
            { 
                id: 5, 
                protocolo: "PROT-2023-005", 
                modelo: "TST-400", 
                produto: "Analisador de Espectro", 
                numero_serie: "SN321654987",
                tensao_alimentacao: "110V",
                data_recebimento: "2023-05-25",
                cliente: "Indústrias Fernandes",
                fabricante: "Omega Components",
                status: "ativa"
            },
            { 
                id: 6, 
                protocolo: "PROT-2023-006", 
                modelo: "CLP-500", 
                produto: "Controlador Lógico", 
                numero_serie: "SN147258369",
                tensao_alimentacao: "24V DC",
                data_recebimento: "2023-05-28",
                cliente: "Tech Solutions Ltda",
                fabricante: "Sigma Equipamentos",
                status: "finalizada"
            },
            { 
                id: 7, 
                protocolo: "PROT-2023-007", 
                modelo: "DRV-600", 
                produto: "Driver de Potência", 
                numero_serie: "SN963852741",
                tensao_alimentacao: "220V",
                data_recebimento: "2023-06-01",
                cliente: "Alimentos Saudáveis S/A",
                fabricante: "Theta Solutions",
                status: "pendente"
            },
            { 
                id: 8, 
                protocolo: "PROT-2023-008", 
                modelo: "SNS-700", 
                produto: "Sensor de Temperatura", 
                numero_serie: "SN159487263",
                tensao_alimentacao: "12V DC",
                data_recebimento: "2023-06-05",
                cliente: "Construção e Obras ME",
                fabricante: "Lambda Sistemas",
                status: "ativa"
            },
            { 
                id: 9, 
                protocolo: "PROT-2023-009", 
                modelo: "BTR-800", 
                produto: "Bateria Industrial", 
                numero_serie: "SN753159846",
                tensao_alimentacao: "12V DC",
                data_recebimento: "2023-06-10",
                cliente: "Tech Solutions Ltda",
                fabricante: "Kappa Tecnologia",
                status: "finalizada"
            },
            { 
                id: 10, 
                protocolo: "PROT-2023-010", 
                modelo: "DSP-900", 
                produto: "Processador de Sinais", 
                numero_serie: "SN357986421",
                tensao_alimentacao: "110V",
                data_recebimento: "2023-06-15",
                cliente: "Empresa ABC Ltda",
                fabricante: "Zeta Instruments",
                status: "ativa"
            }
        ];

        // Variáveis para controle de paginação e ordenação
        let currentPage = 1;
        const itemsPerPage = 8;
        let sortColumn = 6; // Ordenar por data de recebimento por padrão
        let sortDirection = 'desc'; // Ordenar do mais recente para o mais antigo
        let filteredAmostras = [...amostras];
        let amostraToDelete = null;

        // Inicializar a tabela
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            setupEventListeners();
            setupModalListeners();
        });

        function setupEventListeners() {
            // Busca em tempo real
            document.getElementById('searchInput').addEventListener('input', function() {
                filterAmostras();
            });
        }

        function setupModalListeners() {
            const modal = document.getElementById('deleteModal');
            const confirmBtn = document.getElementById('confirmDelete');
            const cancelBtn = document.getElementById('cancelDelete');
            
            confirmBtn.addEventListener('click', function() {
                if (amostraToDelete) {
                    deleteAmostra(amostraToDelete);
                    modal.style.display = 'none';
                }
            });
            
            cancelBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                amostraToDelete = null;
            });
            
            // Fechar modal ao clicar fora dele
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    amostraToDelete = null;
                }
            });
        }

        function filterAmostras() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredAmostras = amostras.filter(amostra => {
                return amostra.protocolo.toLowerCase().includes(searchTerm) || 
                       amostra.modelo.toLowerCase().includes(searchTerm) ||
                       amostra.produto.toLowerCase().includes(searchTerm) ||
                       amostra.numero_serie.toLowerCase().includes(searchTerm) ||
                       amostra.cliente.toLowerCase().includes(searchTerm) ||
                       amostra.fabricante.toLowerCase().includes(searchTerm);
            });
            
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('amostrasTableBody');
            const emptyState = document.getElementById('emptyState');
            
            // Ordenar amostras
            sortAmostras();
            
            // Calcular paginação
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedAmostras = filteredAmostras.slice(startIndex, endIndex);
            
            // Limpar tabela
            tableBody.innerHTML = '';
            
            if (paginatedAmostras.length === 0) {
                emptyState.style.display = 'block';
                document.querySelector('.amostras-table').style.display = 'none';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            document.querySelector('.amostras-table').style.display = 'table';
            
            // Preencher tabela com dados
            paginatedAmostras.forEach(amostra => {
                const row = document.createElement('tr');
                
                // Formatar data para exibição
                const dataRecebimento = new Date(amostra.data_recebimento);
                const dataFormatada = dataRecebimento.toLocaleDateString('pt-BR');
                
                // Determinar classe de status
                let statusClass = '';
                let statusText = '';
                
                switch(amostra.status) {
                    case 'ativa':
                        statusClass = 'status-ativa';
                        statusText = 'Ativa';
                        break;
                    case 'finalizada':
                        statusClass = 'status-finalizada';
                        statusText = 'Finalizada';
                        break;
                    case 'pendente':
                        statusClass = 'status-pendente';
                        statusText = 'Pendente';
                        break;
                }
                
                row.innerHTML = `
                    <td><strong>${amostra.protocolo}</strong></td>
                    <td>${amostra.modelo}<br><span class="info-small">${amostra.tensao_alimentacao}</span></td>
                    <td>${amostra.produto}</td>
                    <td>${amostra.numero_serie}</td>
                    <td>${amostra.cliente}</td>
                    <td>${amostra.fabricante}</td>
                    <td>${dataFormatada}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td class="action-cell">
                        <button class="btn-action btn-delete" onclick="confirmDelete(${amostra.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredAmostras.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Botão anterior
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderTable();
                });
                paginationContainer.appendChild(prevButton);
            }
            
            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderTable();
                });
                paginationContainer.appendChild(nextButton);
            }
        }

        function sortTable(columnIndex) {
            if (sortColumn === columnIndex) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnIndex;
                sortDirection = 'asc';
            }
            renderTable();
        }

        function sortAmostras() {
            filteredAmostras.sort((a, b) => {
                let valueA, valueB;
                
                switch (sortColumn) {
                    case 0: valueA = a.protocolo; valueB = b.protocolo; break;
                    case 1: valueA = a.modelo; valueB = b.modelo; break;
                    case 2: valueA = a.produto; valueB = b.produto; break;
                    case 3: valueA = a.numero_serie; valueB = b.numero_serie; break;
                    case 4: valueA = a.cliente; valueB = b.cliente; break;
                    case 5: valueA = a.fabricante; valueB = b.fabricante; break;
                    case 6: valueA = new Date(a.data_recebimento); valueB = new Date(b.data_recebimento); break;
                    default: valueA = a.protocolo; valueB = b.protocolo;
                }
                
                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function confirmDelete(id) {
            const amostra = amostras.find(a => a.id === id);
            amostraToDelete = id;
            
            // Configurar mensagem do modal
            document.getElementById('modalMessage').textContent = 
                `Tem certeza que deseja excluir a amostra "${amostra.protocolo}" - ${amostra.modelo}?`;
            
            // Exibir modal
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function deleteAmostra(id) {
            const amostraIndex = amostras.findIndex(a => a.id === id);
            
            if (amostraIndex !== -1) {
                const amostraProtocolo = amostras[amostraIndex].protocolo;
                const amostraModelo = amostras[amostraIndex].modelo;
                
                // Remover amostra do array
                amostras.splice(amostraIndex, 1);
                
                // Atualizar a tabela
                filterAmostras();
                
                // Mostrar mensagem de sucesso
                showNotification(`Amostra "${amostraProtocolo}" - ${amostraModelo} excluída com sucesso!`, 'success');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
</html>
