<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fabricantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 20px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            font-size: 28px;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-icon input, .input-icon select {
            padding-left: 40px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .back-button {
                width: 100%;
                justify-content: center;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1>Cadastro de Fabricantes</h1>
    </div>
    
    <div class="container">
        <form id="manufacturerForm">
            <div class="form-group">
                <label for="nome" class="required">Nome do Fabricante</label>
                <div class="input-icon">
                    <i class="fas fa-industry"></i>
                    <input type="text" id="nome" name="nome" required maxlength="255" placeholder="Digite o nome do fabricante">
                </div>
            </div>
            
            <div class="form-group">
                <label for="localizacao" class="required">Localização</label>
                <div class="input-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="localizacao" name="localizacao" required maxlength="100" placeholder="Digite a localização">
                </div>
            </div>
            
            <div class="form-group">
                <label for="contato" class="required">Contato</label>
                <div class="input-icon">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="contato" name="contato" required maxlength="100" placeholder="Digite o contato">
                </div>
            </div>
            
    
            
            <div class="btn-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn-clear" onclick="clearForm()">
                    <i class="fas fa-trash"></i> Limpar
                </button>
            </div>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.getElementById('manufacturerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validação básica
            const nome = document.getElementById('nome').value;
            const localizacao = document.getElementById('localizacao').value;
            const contato = document.getElementById('contato').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const observacoes = document.getElementById('observacoes').value;
            
            // Validação simples de e-mail
            if (email && !validateEmail(email)) {
                showNotification('Por favor, insira um e-mail válido.', 'error');
                return;
            }
            
            // Validação simples de website
            if (website && !validateWebsite(website)) {
                showNotification('Por favor, insira um website válido.', 'error');
                return;
            }
            
            // Simulação de envio dos dados
            const fabricante = {
                nome,
                localizacao,
                contato,
                telefone,
                email,
                website,
                observacoes
            };
            
            console.log('Dados do fabricante:', fabricante);
            showNotification('Fabricante cadastrado com sucesso!', 'success');
            
            // Limpar o formulário após o envio
            setTimeout(clearForm, 1500);
        });
        
        function clearForm() {
            document.getElementById('manufacturerForm').reset();
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validateWebsite(website) {
            // Validação básica de URL
            try {
                new URL(website);
                return true;
            } catch (e) {
                // Se a URL é inválida, tenta adicionar https://
                try {
                    new URL('https://' + website);
                    return true;
                } catch (e) {
                    return false;
                }
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Adicionando máscara ao campo de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
        
        // Auto-completar website com http:// se necessário
        document.getElementById('website').addEventListener('blur', function(e) {
            let value = e.target.value.trim();
            if (value && !value.startsWith('http://') && !value.startsWith('https://')) {
                e.target.value = 'https://' + value;
            }
        });
    </script>
</body>
</html>
