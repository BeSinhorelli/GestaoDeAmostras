<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção e Edição de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .clientes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .clientes-table th,
        .clientes-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .clientes-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .clientes-table th:hover {
            background-color: #e9ecef;
        }
        
        .clientes-table tr {
            transition: background 0.3s;
        }
        
        .clientes-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .clientes-table tr.selected {
            background-color: #e3f2fd;
        }
        
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background-color: #3498db;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #2980b9;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background: #f8f9fa;
        }
        
        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.ativo {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-badge.inativo {
            background-color: #ffebee;
            color: #c62828;
        }
        
        /* Formulário de Edição */
        .form-container {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 10px rgba(149, 165, 166, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-icon input, .input-icon select {
            padding-left: 40px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .clientes-table {
                display: block;
                overflow-x: auto;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h1>Seleção e Edição de Clientes</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar clientes...">
            </div>
        </div>
        
        <table class="clientes-table">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th onclick="sortTable(1)">Nome <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(2)">CNPJ/CPF <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(3)">Cidade <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(4)">Estado <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(5)">Telefone <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Os dados dos clientes serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-users"></i>
            <p>Nenhum cliente encontrado</p>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- A paginação será inserida aqui via JavaScript -->
        </div>
        
        <!-- Formulário de Edição -->
        <div id="formContainer" class="form-container">
            <h2>Editar Cliente Selecionado</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label for="nome" class="required">Nome</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" name="nome" required maxlength="255">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cnpj_cpf" class="required">CNPJ/CPF</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cnpj_cpf" name="cnpj_cpf" required maxlength="50">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="endereco" class="required">Endereço</label>
                    <div class="input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="endereco" name="endereco" required maxlength="255">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade" class="required">Cidade</label>
                        <div class="input-icon">
                            <i class="fas fa-city"></i>
                            <input type="text" id="cidade" name="cidade" required maxlength="100">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado" class="required">Estado</label>
                        <div class="input-icon">
                            <i class="fas fa-map"></i>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione o estado...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep" class="required">CEP</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="cep" name="cep" required maxlength="20">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone" class="required">Telefone</label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="telefone" name="telefone" required maxlength="30">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" maxlength="100">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dados de exemplo (em uma aplicação real, viriam de uma API)
        const clientes = [
            { 
                id: 1, 
                nome: "Empresa ABC Ltda", 
                cnpj_cpf: "12.345.678/0001-90", 
                endereco: "Rua das Flores, 123, Centro",
                cidade: "São Paulo", 
                estado: "SP", 
                cep: "01234-567",
                telefone: "(11) 99999-9999", 
                email: "contato@empresaabc.com.br",
                status: "ativo" 
            },
            { 
                id: 2, 
                nome: "Comércio XYZ S/A", 
                cnpj_cpf: "98.765.432/0001-10", 
                endereco: "Av. Principal, 456, Centro",
                cidade: "Rio de Janeiro", 
                estado: "RJ", 
                cep: "20000-000",
                telefone: "(21) 98888-8888", 
                email: "vendas@comercioxyz.com.br",
                status: "ativo" 
            },
            { 
                id: 3, 
                nome: "João Silva ME", 
                cnpj_cpf: "123.456.789-00", 
                endereco: "Rua das Palmeiras, 789, Jardins",
                cidade: "Belo Horizonte", 
                estado: "MG", 
                cep: "30000-000",
                telefone: "(31) 97777-7777", 
                email: "joao@joaosilva.me",
                status: "ativo" 
            },
            { 
                id: 4, 
                nome: "Maria Santos EIRELI", 
                cnpj_cpf: "11.222.333/0001-44", 
                endereco: "Travessa dos Andradas, 321, Centro",
                cidade: "Porto Alegre", 
                estado: "RS", 
                cep: "90000-000",
                telefone: "(51) 96666-6666", 
                email: "maria@santoseireli.com.br",
                status: "inativo" 
            },
            { 
                id: 5, 
                nome: "Indústrias Fernandes", 
                cnpj_cpf: "55.666.777/0001-88", 
                endereco: "Rodovia BR-116, Km 10, s/n",
                cidade: "Curitiba", 
                estado: "PR", 
                cep: "80000-000",
                telefone: "(41) 95555-5555", 
                email: "contato@industriasfernandes.com.br",
                status: "ativo" 
            }
        ];

        // Variáveis para controle de paginação e ordenação
        let currentPage = 1;
        const itemsPerPage = 5;
        let sortColumn = 1;
        let sortDirection = 'asc';
        let filteredClientes = [...clientes];
        let clienteSelecionado = null;

        // Inicializar a tabela
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Busca em tempo real
            document.getElementById('searchInput').addEventListener('input', function() {
                filterClientes();
            });
            
            // Form submission
            document.getElementById('customerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                salvarEdicao();
            });
        }

        function filterClientes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredClientes = clientes.filter(cliente => {
                return cliente.nome.toLowerCase().includes(searchTerm) || 
                       cliente.cnpj_cpf.includes(searchTerm) ||
                       cliente.cidade.toLowerCase().includes(searchTerm);
            });
            
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('clientesTableBody');
            const emptyState = document.getElementById('emptyState');
            const formContainer = document.getElementById('formContainer');
            
            // Ordenar clientes
            sortClientes();
            
            // Calcular paginação
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedClientes = filteredClientes.slice(startIndex, endIndex);
            
            // Limpar tabela
            tableBody.innerHTML = '';
            
            if (paginatedClientes.length === 0) {
                emptyState.style.display = 'block';
                document.querySelector('.clientes-table').style.display = 'none';
                document.getElementById('pagination').innerHTML = '';
                formContainer.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            document.querySelector('.clientes-table').style.display = 'table';
            formContainer.style.display = clienteSelecionado ? 'block' : 'none';
            
            // Preencher tabela com dados
            paginatedClientes.forEach(cliente => {
                const row = document.createElement('tr');
                const isSelected = clienteSelecionado && clienteSelecionado.id === cliente.id;
                
                if (isSelected) {
                    row.classList.add('selected');
                }
                
                row.innerHTML = `
                    <td>
                        <input type="radio" name="clienteSelecionado" ${isSelected ? 'checked' : ''} 
                               onchange="selecionarCliente(${cliente.id})">
                    </td>
                    <td>${cliente.nome}</td>
                    <td>${cliente.cnpj_cpf}</td>
                    <td>${cliente.cidade}</td>
                    <td>${cliente.estado}</td>
                    <td>${cliente.telefone}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            renderPagination();
            
            // Preencher formulário se houver cliente selecionado
            if (clienteSelecionado) {
                preencherFormulario(clienteSelecionado);
            }
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredClientes.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Botão anterior
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderTable();
                });
                paginationContainer.appendChild(prevButton);
            }
            
            // Números das páginas
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderTable();
                });
                paginationContainer.appendChild(nextButton);
            }
        }

        function sortTable(columnIndex) {
            if (sortColumn === columnIndex) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnIndex;
                sortDirection = 'asc';
            }
            renderTable();
        }

        function sortClientes() {
            filteredClientes.sort((a, b) => {
                let valueA, valueB;
                
                switch (sortColumn) {
                    case 1: valueA = a.nome; valueB = b.nome; break;
                    case 2: valueA = a.cnpj_cpf; valueB = b.cnpj_cpf; break;
                    case 3: valueA = a.cidade; valueB = b.cidade; break;
                    case 4: valueA = a.estado; valueB = b.estado; break;
                    case 5: valueA = a.telefone; valueB = b.telefone; break;
                    default: valueA = a.nome; valueB = b.nome;
                }
                
                if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function selecionarCliente(id) {
            clienteSelecionado = clientes.find(c => c.id === id);
            renderTable();
        }

        function preencherFormulario(cliente) {
            document.getElementById('nome').value = cliente.nome;
            document.getElementById('cnpj_cpf').value = cliente.cnpj_cpf;
            document.getElementById('endereco').value = cliente.endereco;
            document.getElementById('cidade').value = cliente.cidade;
            document.getElementById('estado').value = cliente.estado;
            document.getElementById('cep').value = cliente.cep;
            document.getElementById('telefone').value = cliente.telefone;
            document.getElementById('email').value = cliente.email;
        }

        function cancelEdit() {
            clienteSelecionado = null;
            renderTable();
        }

        function salvarEdicao() {
            if (!clienteSelecionado) return;
            
            // Obter valores do formulário
            const nome = document.getElementById('nome').value;
            const cnpj_cpf = document.getElementById('cnpj_cpf').value;
            const endereco = document.getElementById('endereco').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cep = document.getElementById('cep').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            
            // Validação simples de e-mail
            if (email && !validateEmail(email)) {
                showNotification('Por favor, insira um e-mail válido.', 'error');
                return;
            }
            
            // Atualizar cliente (em uma aplicação real, seria uma requisição à API)
            const index = clientes.findIndex(c => c.id === clienteSelecionado.id);
            if (index !== -1) {
                clientes[index] = {
                    ...clientes[index],
                    nome,
                    cnpj_cpf,
                    endereco,
                    cidade,
                    estado,
                    cep,
                    telefone,
                    email
                };
                
                showNotification('Cliente atualizado com sucesso!', 'success');
                
                // Atualizar a tabela
                filterClientes();
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Adicionando máscaras aos campos
        document.getElementById('cnpj_cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                // CPF
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                // CNPJ
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
        
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
    </script>
