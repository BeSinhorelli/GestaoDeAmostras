<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 20px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            font-size: 28px;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-cancel:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-icon input, .input-icon select {
            padding-left: 40px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .back-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1>Edição de Cliente</h1>
    </div>
    
    <div class="container">
        <form id="customerForm">
            <div class="form-group">
                <label for="nome" class="required">Nome</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" name="nome" required maxlength="255" placeholder="Digite o nome completo">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cnpj_cpf" class="required">CNPJ/CPF</label>
                <div class="input-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cnpj_cpf" name="cnpj_cpf" required maxlength="50" placeholder="Digite o CNPJ ou CPF">
                </div>
            </div>
            
            <div class="form-group">
                <label for="endereco" class="required">Endereço</label>
                <div class="input-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="endereco" name="endereco" required maxlength="255" placeholder="Digite o endereço completo">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade" class="required">Cidade</label>
                    <div class="input-icon">
                        <i class="fas fa-city"></i>
                        <input type="text" id="cidade" name="cidade" required maxlength="100" placeholder="Digite a cidade">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estado" class="required">Estado</label>
                    <div class="input-icon">
                        <i class="fas fa-map"></i>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione o estado...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cep" class="required">CEP</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="cep" name="cep" required maxlength="20" placeholder="Digite o CEP">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telefone" class="required">Telefone</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="telefone" name="telefone" required maxlength="30" placeholder="Digite o telefone">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" maxlength="100" placeholder="Digite o e-mail">
                </div>
            </div>
            
            <div class="form-group">
                <label for="status" class="required">Status</label>
                <div class="input-icon">
                    <i class="fas fa-check-circle"></i>
                    <select id="status" name="status" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <button type="button" class="btn-cancel" onclick="history.back()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Simulação de dados do cliente (em uma aplicação real, viriam de uma API)
        const cliente = {
            id: 1,
            nome: "Empresa ABC Ltda",
            cnpj_cpf: "12.345.678/0001-90",
            endereco: "Rua das Flores, 123, Centro",
            cidade: "São Paulo",
            estado: "SP",
            cep: "01234-567",
            telefone: "(11) 99999-9999",
            email: "contato@empresaabc.com.br",
            status: "ativo"
        };

        // Preencher o formulário com os dados do cliente
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nome').value = cliente.nome;
            document.getElementById('cnpj_cpf').value = cliente.cnpj_cpf;
            document.getElementById('endereco').value = cliente.endereco;
            document.getElementById('cidade').value = cliente.cidade;
            document.getElementById('estado').value = cliente.estado;
            document.getElementById('cep').value = cliente.cep;
            document.getElementById('telefone').value = cliente.telefone;
            document.getElementById('email').value = cliente.email;
            document.getElementById('status').value = cliente.status;
        });

        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validação básica
            const nome = document.getElementById('nome').value;
            const cnpj_cpf = document.getElementById('cnpj_cpf').value;
            const endereco = document.getElementById('endereco').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cep = document.getElementById('cep').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const status = document.getElementById('status').value;
            
            // Validação simples de e-mail
            if (email && !validateEmail(email)) {
                showNotification('Por favor, insira um e-mail válido.', 'error');
                return;
            }
            
            // Simulação de atualização dos dados
            const clienteAtualizado = {
                id: cliente.id,
                nome,
                cnpj_cpf,
                endereco,
                cidade,
                estado,
                cep,
                telefone,
                email,
                status
            };
            
            console.log('Dados do cliente atualizados:', clienteAtualizado);
            showNotification('Cliente atualizado com sucesso!', 'success');
            
            // Redirecionar após sucesso (simulado)
            setTimeout(() => {
                history.back();
            }, 1500);
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Adicionando máscaras aos campos
        document.getElementById('cnpj_cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                // CPF
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                // CNPJ
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
        
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
