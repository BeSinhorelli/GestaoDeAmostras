<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Amostras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1000px;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 20px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            font-size: 28px;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-icon input, .input-icon select {
            padding-left: 40px;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #3498db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-result-item:hover {
            background: #f0f8ff;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .back-button {
                width: 100%;
                justify-content: center;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1>Cadastro de Amostras</h1>
    </div>
    
    <div class="container">
        <form id="sampleForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="protocolo" class="required">Protocolo</label>
                    <div class="input-icon">
                        <i class="fas fa-file-alt"></i>
                        <input type="text" id="protocolo" name="protocolo" required maxlength="50" placeholder="Número do protocolo">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="orcamento" class="required">Orçamento</label>
                    <div class="input-icon">
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="text" id="orcamento" name="orcamento" required maxlength="50" placeholder="Número do orçamento">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="modelo" class="required">Modelo</label>
                    <div class="input-icon">
                        <i class="fas fa-microchip"></i>
                        <input type="text" id="modelo" name="modelo" required maxlength="100" placeholder="Modelo do equipamento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="produto" class="required">Produto</label>
                    <div class="input-icon">
                        <i class="fas fa-box"></i>
                        <input type="text" id="produto" name="produto" required maxlength="100" placeholder="Nome do produto">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tensao_alimentacao" class="required">Tensão de Alimentação</label>
                    <div class="input-icon">
                        <i class="fas fa-bolt"></i>
                        <input type="text" id="tensao_alimentacao" name="tensao_alimentacao" required maxlength="50" placeholder="Ex: 110V, 220V">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="data_recebimento" class="required">Data de Recebimento</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="data_recebimento" name="data_recebimento" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="numero_serie" class="required">Número de Série</label>
                    <div class="input-icon">
                        <i class="fas fa-barcode"></i>
                        <input type="text" id="numero_serie" name="numero_serie" required maxlength="100" placeholder="Número de série do equipamento">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group search-container">
                    <label for="cliente_search" class="required">Cliente</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="cliente_search" name="cliente_search" required placeholder="Buscar cliente..." autocomplete="off">
                        <input type="hidden" id="id_cliente" name="id_cliente">
                    </div>
                    <div id="cliente_results" class="search-results"></div>
                </div>
                
                <div class="form-group search-container">
                    <label for="fabricante_search" class="required">Fabricante</label>
                    <div class="input-icon">
                        <i class="fas fa-industry"></i>
                        <input type="text" id="fabricante_search" name="fabricante_search" required placeholder="Buscar fabricante..." autocomplete="off">
                        <input type="hidden" id="id_fabricante" name="id_fabricante">
                    </div>
                    <div id="fabricante_results" class="search-results"></div>
                </div>
            </div>      
            <div class="btn-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn-clear" onclick="clearForm()">
                    <i class="fas fa-trash"></i> Limpar
                </button>
            </div>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dados de exemplo (em uma aplicação real, viriam de uma API)
        const clientes = [
            { id: 1, nome: "Empresa ABC Ltda", cnpj: "12.345.678/0001-90" },
            { id: 2, nome: "Comércio XYZ S/A", cnpj: "98.765.432/0001-10" },
            { id: 3, nome: "João Silva ME", cpf: "123.456.789-00" },
            { id: 4, nome: "Maria Santos EIRELI", cnpj: "11.222.333/0001-44" },
            { id: 5, nome: "Indústrias Fernandes", cnpj: "55.666.777/0001-88" }
        ];

        const fabricantes = [
            { id: 1, nome: "Fabricante Alpha", localizacao: "São Paulo, SP" },
            { id: 2, nome: "Indústrias Beta", localizacao: "Rio de Janeiro, RJ" },
            { id: 3, nome: "Gamma Eletrônicos", localizacao: "Minas Gerais, MG" },
            { id: 4, nome: "Delta Tech", localizacao: "Santa Catarina, SC" },
            { id: 5, nome: "Omega Components", localizacao: "Paraná, PR" }
        ];

        document.getElementById('sampleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validação básica
            const protocolo = document.getElementById('protocolo').value;
            const orcamento = document.getElementById('orcamento').value;
            const modelo = document.getElementById('modelo').value;
            const produto = document.getElementById('produto').value;
            const tensao = document.getElementById('tensao_alimentacao').value;
            const dataRecebimento = document.getElementById('data_recebimento').value;
            const numeroSerie = document.getElementById('numero_serie').value;
            const idCliente = document.getElementById('id_cliente').value;
            const idFabricante = document.getElementById('id_fabricante').value;
            const observacoes = document.getElementById('observacoes').value;
            
            // Validação de cliente e fabricante selecionados
            if (!idCliente) {
                showNotification('Por favor, selecione um cliente.', 'error');
                return;
            }
            
            if (!idFabricante) {
                showNotification('Por favor, selecione um fabricante.', 'error');
                return;
            }
            
            // Simulação de envio dos dados
            const amostra = {
                protocolo,
                orcamento,
                modelo,
                produto,
                tensao_alimentacao: tensao,
                data_recebimento: dataRecebimento,
                numero_serie: numeroSerie,
                id_cliente: idCliente,
                id_fabricante: idFabricante,
                observacoes
            };
            
            console.log('Dados da amostra:', amostra);
            showNotification('Amostra cadastrada com sucesso!', 'success');
            
            // Limpar o formulário após o envio
            setTimeout(clearForm, 1500);
        });
        
        function clearForm() {
            document.getElementById('sampleForm').reset();
            document.getElementById('id_cliente').value = '';
            document.getElementById('id_fabricante').value = '';
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Busca de clientes
        document.getElementById('cliente_search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const resultsContainer = document.getElementById('cliente_results');
            
            if (searchTerm.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            const filteredResults = clientes.filter(cliente => 
                cliente.nome.toLowerCase().includes(searchTerm) || 
                (cliente.cnpj && cliente.cnpj.includes(searchTerm)) ||
                (cliente.cpf && cliente.cpf.includes(searchTerm))
            );
            
            displaySearchResults(filteredResults, resultsContainer, 'cliente');
        });
        
        // Busca de fabricantes
        document.getElementById('fabricante_search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const resultsContainer = document.getElementById('fabricante_results');
            
            if (searchTerm.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            const filteredResults = fabricantes.filter(fabricante => 
                fabricante.nome.toLowerCase().includes(searchTerm) || 
                fabricante.localizacao.toLowerCase().includes(searchTerm)
            );
            
            displaySearchResults(filteredResults, resultsContainer, 'fabricante');
        });
        
        function displaySearchResults(results, container, type) {
            container.innerHTML = '';
            
            if (results.length === 0) {
                container.innerHTML = '<div class="search-result-item">Nenhum resultado encontrado</div>';
                container.style.display = 'block';
                return;
            }
            
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                
                let details = '';
                if (type === 'cliente') {
                    details = item.cnpj || item.cpf || '';
                } else {
                    details = item.localizacao;
                }
                
                div.innerHTML = `<strong>${item.nome}</strong>${details ? '<br><small>' + details + '</small>' : ''}`;
                
                div.addEventListener('click', () => {
                    document.getElementById(`${type}_search`).value = item.nome;
                    document.getElementById(`id_${type}`).value = item.id;
                    container.style.display = 'none';
                });
                
                container.appendChild(div);
            });
            
            container.style.display = 'block';
        }
        
        // Fechar resultados ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.matches('#cliente_search')) {
                document.getElementById('cliente_results').style.display = 'none';
            }
            if (!e.target.matches('#fabricante_search')) {
                document.getElementById('fabricante_results').style.display = 'none';
            }
        });
        
        // Formatar data atual como padrão
        document.getElementById('data_recebimento').valueAsDate = new Date();
    </script>
</body>
</html>
